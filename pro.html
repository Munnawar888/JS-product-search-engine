<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript search engine</title>
    <link rel="stylesheet" href="/pro.css">
    <!-- Here i put the font awesome script -->
    <script src="https://kit.fontawesome.com/115026860d.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="container">
        <form >
            <!-- fontawesome icon -->
            <i class="fas fa-search"></i>
            <input type="text" id="search-item" placeholder="Search products" onkeyup="search()">
        </form>
        <div class="product-list" id="product-list">
            <div class="product">
                <img src="/img/shirt.jpg" alt="Shirt image">
                <div class="p-detail">
                    <h2>Shirt for men</h2>
                    <h3>$30</h3>
                </div>
            </div>
            <div class="product">
                <img src="/img/glasses.jpg" alt="Glasses image">
                <div class="p-detail">
                    <h2>Glasses for men</h2>
                    <h3>$15</h3>
                </div>
            </div>
            <div class="product">
                <img src="/img/handbag.jpg" alt="Handbag image">
                <div class="p-detail">
                    <h2>Handbag for women</h2>
                    <h3>$100</h3>
                </div>
            </div>
            <div class="product">
                <img src="/img/shoes.jpg" alt="Shoe image">
                <div class="p-detail">
                    <h2>Shoe for men</h2>
                    <h3>$70</h3>
                </div>
            </div>
            <div class="product">
                <img src="/img/watch.jpg" alt="Watch image">
                <div class="p-detail">
                    <h2>Watch for men</h2>
                    <h3>$50</h3>
                </div>
            </div>
            <div class="product">
                <img src="/img/jeans.jpg" alt="Jeans image">
                <div class="p-detail">
                    <h2>Jeans for men</h2>
                    <h3>$50</h3>
                </div>
            </div>
            <div class="product">
                <img src="/img/men combo (1).jpg" alt="Men combo image">
                <div class="p-detail">
                    <h2>Men combo</h2>
                    <h3>$50</h3>
                </div>
            </div>
            <div class="product">
                <img src="/img/gym accessories.jpg" alt="Gym accessories image">
                <div class="p-detail">
                    <h2>Gym accessories for men</h2>
                    <h3>$50</h3>
                </div>
            </div>
            
        </div>
    </section>
</body>
<script src="/pro.js"></script>
</html>
